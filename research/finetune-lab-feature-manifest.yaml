# FineTune Lab Feature Manifest
# Focus: Cloud Training, Monitoring, Analytics, and Reporting
# Generated: 2025-11-25
# Source: Verified from codebase analysis

cloud_training:
  runpod_integration:
    feature: "One-click RunPod cloud deployment"
    location: "lib/training/runpod-service.ts"
    description: "Deploy training jobs to RunPod GPUs with a single click"
    benefit: "Skip the DevOps headache - no SSH, no Docker configs, no GPU driver issues. Just pick your model and dataset, click deploy, and your job starts training on enterprise GPUs within minutes."

  gpu_selection:
    feature: "Wide GPU selection (A4000 to H100)"
    location: "lib/training/deployment.types.ts:82-89"
    description: "Choose from RTX A4000, A5000, A6000, A40, A100 (40GB/80GB), or H100"
    benefit: "Match your budget to your needs. Training a 7B model? Use an A4000 at ~$0.40/hr. Need to train a 70B model? Scale up to H100. You only pay for what you actually need."

  training_methods:
    feature: "Multiple training methods (SFT, DPO, ORPO, RLHF)"
    location: "lib/training/training-config.types.ts:59"
    description: "Supervised Fine-Tuning, Direct Preference Optimization, Odds Ratio Preference Optimization, RLHF"
    benefit: "Different problems need different approaches. SFT for instruction following, DPO/ORPO for preference alignment, RLHF for complex reward modeling. Pick the right method without rewriting your training code."

  lora_qlora_support:
    feature: "LoRA and QLoRA fine-tuning"
    location: "lib/training/training-config.types.ts:42-57"
    description: "Configurable LoRA rank (8-256), alpha scaling, dropout, target modules"
    benefit: "Train 7B-70B models on consumer GPUs. QLoRA lets you fine-tune a 13B model on a single RTX 4090 - something that would normally need 4x A100s with full fine-tuning."

  quantization:
    feature: "4-bit and 8-bit quantization (bitsandbytes)"
    location: "lib/training/training-config.types.ts:25-36"
    description: "NF4 quantization, double quantization support"
    benefit: "Cut your GPU memory usage by 75% without significant quality loss. Train models that would otherwise be impossible on your hardware budget."

  dataset_formats:
    feature: "Multiple dataset format support"
    location: "app/api/training/dataset/route.ts"
    description: "ChatML, ShareGPT, JSONL, DPO format, RLHF format with auto-detection"
    benefit: "Bring your data in whatever format you have it. No tedious reformatting - just upload and the system figures out the structure."

  job_control:
    feature: "Full job lifecycle management"
    location: "app/api/training/local/[jobId]/control/route.ts"
    description: "Start, pause, resume, cancel training jobs"
    benefit: "Pause your training to check intermediate results, then resume exactly where you left off. Cancel runaway jobs instantly without losing your checkpoints."

  checkpoint_management:
    feature: "Automatic checkpoint saving and resume"
    location: "app/api/training/checkpoints/list/route.ts, app/api/training/local/[jobId]/resume/route.ts"
    description: "Save checkpoints at intervals, resume from any checkpoint"
    benefit: "Cloud instance crashed? Resume from your last checkpoint in seconds. Compare checkpoints to find exactly where your model peaked."

  cost_tracking:
    feature: "Real-time cost tracking with budget limits"
    location: "lib/training/deployment.types.ts:33-40"
    description: "Estimated cost, actual cost, budget limits, cost per hour, auto-shutdown"
    benefit: "Set a $50 budget and walk away. The system auto-stops before you overspend. Know exactly what each training run costs - no surprise bills."

  multi_cloud_support:
    feature: "Multiple cloud providers"
    location: "app/api/training/deploy/"
    description: "RunPod, Lambda Labs, Google Colab, Kaggle, HuggingFace Spaces"
    benefit: "Not locked into one provider. If RunPod is out of A100s, switch to Lambda Labs with the same config. Find the best price across providers."

monitoring:
  real_time_loss:
    feature: "Real-time loss tracking (train/eval)"
    location: "components/training/LossChart.tsx"
    description: "Live train_loss and eval_loss visualization with best_eval_loss tracking"
    benefit: "Catch overfitting the moment it starts. See your eval loss diverge from train loss and pause before wasting hours on a bad run."

  gpu_memory_monitoring:
    feature: "Live GPU memory tracking (allocated/reserved)"
    location: "components/training/GPUMemoryChart.tsx, GPUMemoryReservedChart.tsx"
    description: "Real-time gpu_memory_allocated_gb and gpu_memory_reserved_gb tracking"
    benefit: "Know exactly when you're about to OOM. Adjust batch size or gradient accumulation before your job crashes and wastes compute."

  gpu_utilization:
    feature: "GPU utilization percentage tracking"
    location: "components/training/GPUUtilizationChart.tsx"
    description: "Real-time GPU utilization 0-100%"
    benefit: "Low utilization means you're leaving money on the table. Bump up batch size or use a smaller GPU and save costs."

  learning_rate_visualization:
    feature: "Learning rate schedule visualization"
    location: "components/training/LearningRateChart.tsx"
    description: "Track learning rate changes throughout training"
    benefit: "Verify your warmup and decay are working as expected. Spot scheduler bugs before they ruin your training run."

  gradient_norm_tracking:
    feature: "Gradient norm monitoring"
    location: "components/training/GradNormChart.tsx"
    description: "Real-time grad_norm tracking"
    benefit: "Exploding gradients? You'll see it immediately. Catch training instability before NaN losses destroy your run."

  throughput_metrics:
    feature: "Training throughput (samples/sec, tokens/sec)"
    location: "components/training/ThroughputChart.tsx"
    description: "samples_per_second and tokens_per_second tracking"
    benefit: "Know if that 'optimization' actually made training faster. Compare throughput across different configs to find your sweet spot."

  perplexity_tracking:
    feature: "Perplexity metrics"
    location: "components/training/PerplexityChart.tsx"
    description: "Real-time perplexity and train_perplexity"
    benefit: "More interpretable than loss for language models. See exactly how 'surprised' your model is by the data."

  websocket_streaming:
    feature: "WebSocket real-time updates"
    location: "lib/hooks/useTrainingWebSocket.ts"
    description: "WebSocket connection with heartbeat, auto-retry (5 retries), polling fallback"
    benefit: "Metrics update instantly - not every 30 seconds. See changes as they happen without hammering refresh."

  supabase_realtime:
    feature: "Supabase Realtime subscriptions"
    location: "contexts/TrainingMetricsContext.tsx:214-240"
    description: "postgres_changes on INSERT to metrics, UPDATE to jobs, 2-second batching"
    benefit: "Multiple browser tabs? They all stay in sync automatically. Shared team dashboards update for everyone simultaneously."

  terminal_monitor:
    feature: "ASCII terminal-style monitoring"
    location: "components/terminal/TerminalMonitor.tsx"
    description: "Progress bars, metrics panels, log streams, keyboard shortcuts"
    benefit: "SSHed into a remote machine with no GUI? The terminal monitor gives you full visibility with just ASCII characters."

  log_streaming:
    feature: "Live training log stream"
    location: "components/terminal/LogStream.tsx"
    description: "Recent logs with levels (info, warning, error, debug), timestamps, auto-scroll"
    benefit: "See warnings and errors the moment they happen. Debug issues without downloading log files."

  time_estimation:
    feature: "Training time estimation"
    location: "components/training/TimeEstimationCard.tsx"
    description: "Elapsed time, estimated remaining time, progress percentage"
    benefit: "Know if your job will finish before your meeting or if it needs to run overnight. Plan your day around actual estimates."

analytics:
  model_performance_comparison:
    feature: "Model performance comparison table"
    location: "components/analytics/ModelPerformanceTable.tsx:1-203"
    description: "14 metrics: name, provider, training method, avg rating, success rate, error rate, tokens, response time, cost, messages, conversations, evaluations"
    benefit: "Which model is actually better? Compare your fine-tuned model against the base model with hard numbers - not gut feelings."

  training_effectiveness:
    feature: "Training method effectiveness analysis"
    location: "components/analytics/TrainingEffectivenessChart.tsx:1-197"
    description: "Compare Base vs SFT vs DPO vs RLHF performance, success rates, latency, cost per message"
    benefit: "Was DPO training worth the extra complexity? See concrete data on whether your training method choice paid off."

  cost_tracking_analytics:
    feature: "Cost tracking charts"
    location: "components/analytics/CostTrackingChart.tsx"
    description: "Daily cost, cumulative cost, token-to-cost correlation"
    benefit: "Track spending trends over time. Spot cost spikes before they become budget problems."

  token_usage_analytics:
    feature: "Token usage visualization"
    location: "components/analytics/TokenUsageChart.tsx"
    description: "Input vs output tokens over time"
    benefit: "Understand your token distribution. Are your responses too verbose? Is input context too long? Optimize costs with data."

  ab_testing:
    feature: "A/B testing and experimentation"
    location: "components/analytics/SessionComparisonTable.tsx, components/analytics/ExperimentManager.tsx"
    description: "Session comparison, experiment management, statistical significance, winner determination"
    benefit: "Don't guess which prompt works better - run a proper A/B test with statistical significance and know for certain."

  sentiment_analysis:
    feature: "Sentiment analysis and trends"
    location: "components/analytics/SentimentTrendChart.tsx:1-250, lib/services/sentiment.service.ts"
    description: "Positive/neutral/negative sentiment, satisfaction scores, emotional tone analysis"
    benefit: "Are users happy with your model's responses? Track sentiment trends to catch quality degradation early."

  anomaly_detection:
    feature: "Automatic anomaly detection"
    location: "components/analytics/AnomalyFeed.tsx, lib/services/anomaly-detection.service.ts"
    description: "Statistical outliers, IQR analysis, sudden spikes/drops, sustained degradation, severity levels (low to critical)"
    benefit: "Get alerted when something's wrong before users complain. The system flags unusual patterns automatically."

  quality_forecasting:
    feature: "Predictive quality forecasting"
    location: "components/analytics/QualityForecastChart.tsx, lib/services/predictive-quality.service.ts"
    description: "Historical data + forecasted predictions with confidence intervals, 7-90 day ranges"
    benefit: "See where quality is heading before it gets there. Plan improvements proactively, not reactively."

  cohort_analysis:
    feature: "User cohort analysis"
    location: "components/analytics/CohortAnalysisView.tsx, components/analytics/CohortComparisonChart.tsx"
    description: "Create cohorts, compare metrics (member count, avg rating, success rate, cost), trend analysis"
    benefit: "Segment your users and see which groups are thriving or struggling. Target improvements where they matter most."

  benchmark_analysis:
    feature: "Benchmark performance tracking"
    location: "components/analytics/BenchmarkAnalysisChart.tsx:1-205"
    description: "Pass rate, accuracy, per-task performance, top performers, individual benchmark results"
    benefit: "Track model quality against standardized benchmarks. Prove improvement with objective metrics."

  trace_visualization:
    feature: "Request trace visualization"
    location: "components/analytics/TraceView.tsx"
    description: "Hierarchical waterfall view: span names, durations, token counts, costs, nested operations"
    benefit: "Debug slow responses by seeing exactly where time is spent. Find bottlenecks in complex multi-step workflows."

  judgment_analytics:
    feature: "Human judgment tracking"
    location: "components/analytics/JudgmentsTable.tsx, JudgmentsBreakdown.tsx"
    description: "Tag-based failure analysis, rating distribution, success/failure status"
    benefit: "Turn feedback into actionable data. See which failure types are most common and prioritize fixes."

  natural_language_analytics:
    feature: "Analytics chat interface"
    location: "components/analytics/AnalyticsChat.tsx"
    description: "Natural language Q&A about analytics data, model selection (GPT-4o, Claude, Grok)"
    benefit: "Ask 'Why did costs spike last Tuesday?' in plain English instead of writing SQL queries."

reporting:
  conversation_export:
    feature: "Conversation export (Markdown, JSON, TXT, JSONL)"
    location: "lib/export/exportService.ts:1-391, app/api/export/generate/route.ts"
    description: "Export conversations with metadata, date filtering, system message options"
    benefit: "Pull your conversation data for offline analysis, compliance, or training data creation. Your data, your format."

  analytics_export:
    feature: "Analytics data export (CSV, JSON, Report)"
    location: "app/api/analytics/export/route.ts:1-376"
    description: "Export types: overview, timeseries, complete, model comparison, tool usage, quality trends"
    benefit: "Create board-ready reports with one click. Export data to Excel for custom analysis. Build your own dashboards."

  csv_export:
    feature: "Detailed CSV exports"
    location: "lib/analytics/export/csvGenerator.ts"
    description: "7 CSV templates: complete, overview, timeseries, model_comparison, tool_usage, quality_trends"
    benefit: "Drop data directly into Excel or Google Sheets. Filter, pivot, and chart without learning new tools."

  json_export:
    feature: "Structured JSON exports"
    location: "lib/analytics/export/jsonGenerator.ts"
    description: "Structured, flat, or timeseries JSON formats"
