  report_generation:
    feature: "Executive report generation"
    location: "lib/analytics/export/reportGenerator.ts"
    description: "Executive summary, detailed analysis, visualizations, recommendations"
    benefit: "Generate stakeholder-ready reports automatically. Stop spending hours in PowerPoint - let the system write your summary."

  training_package_download:
    feature: "Complete training package download"
    location: "app/api/training/[id]/download-package/route.ts:1-238"
    description: "ZIP with README, requirements.txt, config.json, datasets (train/eval), train.py, trainer module"
    benefit: "Run training anywhere - not just in FineTune Lab. Take your entire setup to your own infrastructure with one download."

  checkpoint_download:
    feature: "Checkpoint selection and download"
    location: "components/training/CheckpointSelector.tsx:1-120+"
    description: "List checkpoints with eval_loss, train_loss, file size, best/latest flags"
    benefit: "Download the exact checkpoint you need - the best performer, the latest, or any point in between."

  dataset_download:
    feature: "Secure dataset download"
    location: "app/api/datasets/download/route.ts:1-176"
    description: "Token-based authentication, expiration, single/multi-use tokens, path security"
    benefit: "Download your datasets securely with expiring links. Share with teammates without exposing permanent credentials."

  search_summaries_export:
    feature: "Web search summaries export"
    location: "app/api/search-summaries/export/route.ts:1-194"
    description: "CSV, JSON, Markdown formats with query, results, sources, summaries"
    benefit: "Export your research findings. Create documentation from web searches without copy-pasting."

  archive_management:
    feature: "Conversation archiving"
    location: "lib/export/archiveService.ts:1-269, app/api/export/archive/route.ts"
    description: "Soft-delete archive, restore, permanent delete, archive statistics"
    benefit: "Clean up old conversations without losing them forever. Restore archived chats when you need them again."

# =============================================================================
# CHAT PORTAL - MODEL TESTING & ASSESSMENT
# The features that get people's attention - test, evaluate, and improve models
# =============================================================================

chat_portal_testing:
  instant_model_testing:
    feature: "Instant post-training chat testing"
    location: "app/chat/page.tsx, components/Chat.tsx"
    description: "Chat with your fine-tuned model immediately after training completes"
    benefit: "Don't wait hours for deployment. The moment training finishes, you're chatting with your model. Know in 30 seconds if your $50 training run was worth it - before you spend another dime."

  model_switcher:
    feature: "One-click model switching in chat"
    location: "components/models/ModelSelector.tsx:1-202"
    description: "Dropdown to switch between any model (base, fine-tuned, different providers) mid-conversation"
    benefit: "Ask the same question to your base model and fine-tuned model back-to-back. See the difference instantly without opening multiple tabs or losing context."

  model_capability_badges:
    feature: "Model capability indicators"
    location: "components/models/ModelSelector.tsx:26-31"
    description: "Visual badges showing streaming support, function calling, vision capabilities, context length"
    benefit: "Know what each model can do at a glance. No more 'why isn't this working?' moments - you see capabilities before you select."

  response_time_tracking:
    feature: "Per-response latency display"
    location: "components/evaluation/ModelComparisonView.tsx:168,396-400"
    description: "Shows response time in seconds for every message"
    benefit: "Your fine-tuned model is accurate but taking 8 seconds per response? You'll know immediately. Latency matters for production - catch it in testing."

  token_usage_per_message:
    feature: "Token usage display per message"
    location: "app/api/chat/route.ts, components/evaluation/ModelComparisonView.tsx:177-178"
    description: "Input and output token counts shown for each response"
    benefit: "See exactly how many tokens each response costs. A verbose model might be accurate but expensive - you'll know before deploying."

model_comparison_lab:
  multi_model_ab_testing:
    feature: "Side-by-side A/B testing (2-4 models)"
    location: "components/evaluation/ModelComparisonView.tsx:1-497"
    description: "Send the same prompt to 2-4 models simultaneously, see responses side-by-side"
    benefit: "Stop guessing which model is better. Send one prompt, see four responses, pick the winner. Real data beats intuition every time."

  multi_axis_rating:
    feature: "Multi-axis response rating"
    location: "components/evaluation/ModelComparisonView.tsx:205-218,436-454"
    description: "Rate each response on Clarity (1-5), Accuracy (1-5), Conciseness (1-5), Overall (1-5)"
    benefit: "A response can be accurate but unclear. Break down exactly where each model excels or fails. Build nuanced understanding, not just 'good/bad'."

  preference_voting:
    feature: "Prefer/Reject voting buttons"
    location: "components/evaluation/ModelComparisonView.tsx:220-242,458-477"
    description: "One-click preference selection between model responses"
    benefit: "Every preference vote becomes training data. You're not just testing - you're building your next DPO dataset while you evaluate."

  jsonl_preference_export:
    feature: "Export comparisons as DPO training data"
    location: "components/evaluation/ModelComparisonView.tsx:245-277"
    description: "Download comparison results as JSONL with prompt, responses, ratings, preferences, metadata"
    benefit: "Turn your evaluation session into a training dataset. 50 comparisons = 50 preference pairs ready for DPO. Testing and data collection in one workflow."

  parallel_model_execution:
    feature: "Parallel model calling with timeout"
    location: "components/evaluation/ModelComparisonView.tsx:140-202"
    description: "All models called simultaneously, timeout protection, error handling per model"
    benefit: "Don't wait for models sequentially. All 4 models respond in the time of the slowest one. If one hangs, the others still complete."

evaluation_and_feedback:
  thumbs_feedback:
    feature: "Thumbs up/down on every response"
    location: "components/chat/MessageList.tsx:135-182"
    description: "Quick feedback buttons on each assistant message, color-coded when rated"
    benefit: "One click to mark a response good or bad. Zero friction means you'll actually use it. Every click feeds your quality metrics."

  detailed_evaluation_modal:
    feature: "Deep-dive evaluation form"
    location: "components/evaluation/EvaluationModal.tsx:1-250+"
    description: "Star rating (1-5), success/failure toggle, failure tags, groundedness score, citation validation, notes"
    benefit: "When thumbs up/down isn't enough, dig deeper. Tag exactly WHY a response failed - hallucination, wrong tool, incomplete, off-topic. This data tells you what to fix in training."

  failure_tag_system:
    feature: "Pre-defined failure categories"
    location: "components/evaluation/EvaluationModal.tsx:14-21"
    description: "7 failure tags: hallucination, wrong_tool, incomplete, incorrect_info, off_topic, tone_issues, format_issues"
    benefit: "Stop writing 'bad response' in your notes. Structured tags let you aggregate failure patterns. '40% of failures are hallucinations' is actionable - 'lots of bad responses' isn't."

  groundedness_scoring:
    feature: "Groundedness percentage slider"
    location: "components/evaluation/EvaluationModal.tsx:33-34"
    description: "0-100% score for how well the response is grounded in provided context"
    benefit: "RAG responses should cite sources. Score how well your model grounds its answers. Low groundedness = your model is making things up."

  citation_validation:
    feature: "Per-citation correctness marking"
    location: "components/evaluation/EvaluationModal.tsx:33-144"
    description: "Mark individual citations as correct or incorrect"
    benefit: "Your model cited 5 sources - but are they right? Validate each one. Find out if your model is citing accurately or just making up references."

  expected_vs_actual:
    feature: "Expected behavior documentation"
    location: "components/evaluation/EvaluationModal.tsx:28-29"
    description: "Fields for 'what should have happened' and 'what actually happened'"
    benefit: "Document the gap between expectation and reality. These notes become gold for improving your training data and prompts."

llm_judge_system:
  automated_evaluation:
    feature: "LLM-as-Judge automated scoring"
    location: "lib/evaluation/llm-judge.ts"
    description: "GPT-4 or Claude evaluates responses on 5 criteria: helpfulness, accuracy, clarity, safety, completeness"
    benefit: "Can't manually review 1000 responses? Let GPT-4 do it. Automated scoring scales infinitely. Run it on your entire test suite overnight."

  multi_criteria_scoring:
    feature: "5-criterion evaluation framework"
    location: "lib/evaluation/llm-judge.ts:335-406"
    description: "Each criterion scored 1-10 with pass/fail threshold (7/10 for most, 8/10 for safety)"
    benefit: "Not just 'is it good?' but 'is it helpful? accurate? clear? safe? complete?' Pinpoint exactly where your model needs work."

  confidence_and_evidence:
    feature: "Confidence scores with evidence"
    location: "lib/evaluation/llm-judge.ts"
    description: "Each judgment includes confidence (0-1), positive aspects, negative aspects, improvement suggestions"
    benefit: "The judge explains its reasoning. Low confidence? Maybe it's a borderline case. See exactly why it passed or failed - not just the score."

  batch_llm_evaluation:
    feature: "Batch evaluation with concurrency"
    location: "lib/evaluation/llm-judge.ts, app/api/evaluation/judge/route.ts:157-224"
    description: "Evaluate multiple messages in parallel (5 concurrent requests)"
    benefit: "Run 100 evaluations in the time of 20. Batch your test results through the judge and get scores on everything."

rule_based_validators:
  citation_validator:
    feature: "Must-cite-if-claims validator"
    location: "lib/evaluation/validators/rule-validators.ts:39-68"
    description: "Detects factual claims and verifies citations are present"
    benefit: "If your model says 'studies show...' it better have a citation. This validator catches uncited claims automatically. No more 'trust me bro' responses."

  format_validator:
    feature: "Response format validation"
    location: "lib/evaluation/validators/rule-validators.ts"
    description: "JSON schema validation, structured output checking"
    benefit: "Your model should return valid JSON? This validator catches malformed responses before they break your app."

  domain_validators:
    feature: "Domain-specific validation rules"
    location: "lib/evaluation/domains/registry.ts:48-96"
    description: "Custom validator sets per domain (company_expert, pc_expert) with pass thresholds"
    benefit: "Different use cases need different rules. Your legal assistant needs stricter citation rules than your creative writer. Configure per domain."

batch_testing:
  test_suite_management:
    feature: "Create and manage test suites"
    location: "components/training/BatchTesting.tsx:97-886, app/api/test-suites/route.ts"
    description: "Name test suites, add descriptions, store prompts for reuse"
    benefit: "Build your regression test suite once, run it after every training run. Catch regressions before they hit production."

  drag_drop_upload:
    feature: "Drag-and-drop test file upload"
    location: "components/training/BatchTesting.tsx"
    description: "Upload .txt, .json, .jsonl files with prompts"
    benefit: "Got 500 test prompts in a text file? Drag, drop, done. No manual entry, no copy-paste errors."

  batch_execution:
    feature: "Run entire test suite automatically"
    location: "app/api/batch-testing/run/route.ts:1-612"
    description: "Execute all prompts with configurable concurrency, rate limiting, progress tracking"
    benefit: "Click 'Run', go get coffee. Come back to 100 tested prompts with responses, timing, and quality scores. Systematic testing that actually happens."

  real_time_progress:
    feature: "Live batch test progress"
    location: "components/training/BatchTesting.tsx, app/api/batch-testing/status/[id]/route.ts"
    description: "2-second refresh showing completed/failed prompts, estimated time remaining"
    benefit: "Watch your test suite execute in real-time. See failures as they happen, not after 2 hours of waiting."

  validator_breakdown:
    feature: "Per-validator pass rates"
    location: "app/api/batch-testing/[id]/validators/route.ts:1-152"
    description: "See which validators passed/failed across all prompts, sorted by pass rate"
    benefit: "Your model passed 95% overall but only 60% on citations? You know exactly what to fix. Aggregate insights from hundreds of tests."

  bulk_operations:
    feature: "Archive, restore, delete test runs"
    location: "app/api/batch-testing/archive/route.ts:1-236, hooks/useBatchTestRuns.ts"
    description: "Bulk management of test run history"
    benefit: "Keep your test history clean. Archive old runs, restore when needed, permanently delete when done. Stay organized across hundreds of test runs."

predictions_tracking:
  epoch_predictions:
    feature: "Track predictions across training epochs"
    location: "components/training/PredictionsTable.tsx:1-349"
    description: "See how model outputs evolve from epoch 1 to epoch N"
    benefit: "Watch your model learn in real-time. Epoch 1: gibberish. Epoch 5: coherent. Epoch 10: perfect. See the journey, not just the destination."

  prediction_comparison:
    feature: "Compare same prompt across epochs"
    location: "components/training/PredictionsComparison.tsx:1-272"
    description: "Select a sample, see predictions from every epoch side-by-side with ground truth"
    benefit: "Did training actually improve this specific example? Compare epoch 1 vs epoch 10 vs ground truth. Concrete evidence of improvement."

  prediction_trends:
    feature: "Trend indicators per sample"
    location: "components/training/PredictionsComparison.tsx"
    description: "Visual indicators showing improvement/decline/stable across epochs"
    benefit: "At a glance: is this sample getting better or worse? Green arrow up = improving. Red arrow down = regressing. Instant signal."

  cost_estimation:
    feature: "Prediction tracking cost calculator"
    location: "components/training/PredictionsConfigPanel.tsx:1-215"
    description: "Shows token cost and USD estimate for prediction tracking configuration"
    benefit: "Tracking predictions costs tokens. Know exactly how much before you enable it. 'This will cost $2.50' beats surprise bills."

ai_assistant_guidance:
  analytics_chat:
    feature: "Natural language analytics queries"
    location: "components/analytics/AnalyticsChat.tsx:1-150+"
    description: "Ask questions about your test results in plain English"
    benefit: "'Why did my model fail more tests yesterday?' Ask in English, get an answer with data. No SQL, no dashboards, just questions and answers."

  root_cause_analysis:
    feature: "AI-powered root cause detection"
    location: "lib/services/ai-insights.service.ts:174-208"
    description: "Identifies primary causes of quality drops with confidence scores, contributing factors, similar incidents"
    benefit: "Quality dropped 20%? The AI tells you why - 'Primary cause: increased hallucination rate (85% confidence), contributing factor: new dataset introduced Tuesday.' Diagnosis, not just symptoms."

  improvement_recommendations:
