<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1280px;
      height: 720px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .container {
      text-align: center;
      color: white;
    }
    .logo-container {
      margin-bottom: 40px;
    }
    .title {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 36px;
      font-weight: 400;
      opacity: 0.9;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .badge {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 12px 32px;
      border-radius: 50px;
      font-size: 24px;
      font-weight: 600;
      margin-top: 30px;
      backdrop-filter: blur(10px);
      letter-spacing: 1px;
    }
    .play-icon {
      display: inline-block;
      width: 0;
      height: 0;
      border-left: 12px solid white;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <svg viewBox="0 0 400 120" width="400" height="120" xmlns="http://www.w3.org/2000/svg">
        <!-- Tilted F (lighter) -->
        <g transform="translate(35, 30)">
          <g transform="rotate(-15, 3, 60)" opacity="0.3">
            <rect x="0" y="0" width="6" height="60" fill="#FF6B35" rx="3" />
            <rect x="0" y="0" width="35" height="6" fill="#FF6B35" rx="3" />
            <rect x="0" y="27" width="30" height="6" fill="#FF6B35" rx="3" />
          </g>
        </g>
        <!-- Straight F (solid) -->
        <g transform="translate(35, 30)">
          <rect x="0" y="0" width="6" height="60" fill="#FF6B35" rx="3" />
          <rect x="0" y="0" width="35" height="6" fill="#FF6B35" rx="3" />
          <rect x="0" y="27" width="30" height="6" fill="#FF6B35" rx="3" />
        </g>
        <!-- Wordmark -->
        <text x="72" y="70" font-family="'Inter', sans-serif" font-size="40" font-weight="600" fill="#FFFFFF">
          ineTuneLab
        </text>
      </svg>
    </div>
    <div class="title">Fine-Tune Any Model</div>
    <div class="subtitle">In Under 2 Minutes</div>
    <div class="badge"><span class="play-icon"></span>WATCH DEMO</div>
  </div>
</body>
</html>
