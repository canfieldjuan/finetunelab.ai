# FineTuneLab Worker Agent Configuration
# Copy this file and customize for your environment

# ============================================================================
# API Configuration
# ============================================================================

# API key for worker authentication (get from FineTuneLab dashboard)
# Generate a worker-scoped API key in Settings -> API Keys
api_key: ""  # REQUIRED: Set your worker API key here (starts with wak_)

# Base URL of the FineTuneLab SaaS platform
base_url: "https://app.finetunelab.ai"

# ============================================================================
# Worker Information
# ============================================================================

# Worker ID (set automatically after registration)
worker_id: ""

# Hostname (defaults to system hostname if empty)
hostname: ""

# Agent version
version: "0.1.0"

# ============================================================================
# Behavior Configuration
# ============================================================================

# Heartbeat interval in seconds (how often to check in with SaaS)
heartbeat_interval_seconds: 30

# Maximum concurrent command executions
max_concurrency: 1

# Worker capabilities (what this worker can do)
capabilities:
  - "metrics"      # Collect and send system metrics
  - "trading"      # Trading operations

# ============================================================================
# Logging Configuration
# ============================================================================

# Log level: debug, info, warn, error
log_level: "info"

# Log file path (empty = stdout)
# Windows default: %LOCALAPPDATA%\FineTuneLab\worker-agent\logs\agent.log
# macOS default: ~/Library/Logs/FineTuneLab/worker-agent/agent.log
# Linux default: ~/.local/share/finetunelab/worker-agent/logs/agent.log
log_file: ""

# ============================================================================
# Trading Configuration (Application-Specific)
# ============================================================================

# Enable trading operations
trading_enabled: false

# Path to trading configuration file
trading_config: ""
