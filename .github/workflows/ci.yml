name: CI - Continuous Integration

# Run CI on ALL branches and PRs
on:
  push:
    branches:
      - '**'  # Run on ALL branches
  pull_request:
    branches:
      - '**'  # Run on ALL PRs

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        # REMOVED continue-on-error - linting MUST pass

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit
        # REMOVED continue-on-error - type checking MUST pass

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test
        continue-on-error: true  # Keep non-blocking until tests have proper env vars

      - name: Run Vitest tests
        run: npm run test:vitest
        continue-on-error: true  # Keep non-blocking until tests have proper env vars

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]  # Must pass lint and type-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          # Add build-time environment variables
          NODE_ENV: production
          # Supabase credentials
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Neo4j credentials (for GraphRAG) - use dummy values for build
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: dummy-password-for-build
          GRAPHITI_API_URL: http://localhost:8001
          NEXT_PUBLIC_GRAPHITI_API_URL: http://localhost:8001
        # REMOVED continue-on-error - build MUST pass

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --production --audit-level=moderate
        continue-on-error: true  # Non-blocking but visible

  # Required status check job - this is what branch protection will require
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, build, security-audit]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Lint failed"
            exit 1
          fi
          if [ "${{ needs.type-check.result }}" != "success" ]; then
            echo "❌ Type check failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi
          echo "✅ All required CI checks passed"
